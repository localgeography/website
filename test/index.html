<html>
  <head>
    <title>Local Geography by James Millar Mejino</title>
    <!-- Leaflet CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin=""/>
    <!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""></script>
	  <style>
		  #map { height: 500px; }
		  #title { fontsize: 16pt; }
	  </style>
  </head>
  <body>
    <div id="map">
      <b id="title">this is a test</b>
    </div>
	<script>
		var map = L.map('map').setViewo([45.5019, -73.5674], 11);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 12, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
		var marker = L.marker([45.5204, -73.5495]).addTo(map);
	</script> 
  </body>
</html>
